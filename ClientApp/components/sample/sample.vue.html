<template>
    <div>
        <h1>Sample</h1>

        <p>This is a simple example of a Vue.js component.</p>

        <!-- v-bind shorthand needed with number :initialEnthusiasm -->
        <!-- Even though "5" is static, we need v-bind to tell Vue that -->
        <!-- initialEnthusiasm is a JavaScript expression rather than a string. -->
        <hello-component name="Jeff" :initialEnthusiasm="5">
            <template #header>
                <h2>Here is the header</h2>
            </template>

            <p>A paragraph for the main content.</p>
            <p>And another one.</p>

            <template #footer>
                <p>Here is the footer</p>
            </template>

            <!-- We could also use the slot attribute on a normal element.
        <h1 slot="header">Here might be a page title</h1>

        <p>A paragraph for the main content.</p>
        <p>And another one.</p>

        <p slot="footer">Here's some contact info</p>
        -->
        </hello-component>

        <hello-greeting name="Jeff" :initialEnthusiasm="3"></hello-greeting>


        <!-- Passing a Number -->
        <!-- Even though "42" is static, we need v-bind to tell Vue that -->
        <!-- this is a JavaScript expression rather than a string.       -->
        <blog-post-component v-bind:likes="42"></blog-post-component>

        <!-- Dynamically assign to the value of a variable. -->
        <blog-post-component v-bind:post="post" v-bind:likes="post.likes"></blog-post-component>


        <!-- Passing a Boolean -->
        <!-- Including the prop with no value will imply "true". -->
        <blog-post is-published></blog-post>

        <!-- Even though "false" is static, we need v-bind to tell Vue that -->
        <!-- this is a JavaScript expression rather than a string.          -->
        <blog-post v-bind:is-published="false"></blog-post>

        <!-- Dynamically assign to the value of a variable. -->
        <blog-post v-bind:is-published="post.isPublished"></blog-post>


        <!-- Passing an Array -->
        <!-- Even though the array is static, we need v-bind to tell Vue that -->
        <!-- this is a JavaScript expression rather than a string.            -->
        <blog-post v-bind:comment-ids="[234, 266, 273]"></blog-post>

        <!-- Dynamically assign to the value of a variable. -->
        <blog-post v-bind:comment-ids="post.commentIds"></blog-post>


        <!-- Passing an Object -->
        <blog-post v-bind:author="post.author"></blog-post>

        <!--
            Prop Validation
            https://vuejs.org/v2/guide/components-props.html#Prop-Validation
         -->
        <blog-post-component v-for="post in posts"
                   v-bind:key="post.id"
                   v-bind:post="post">
        </blog-post-component>


        <b-btn v-b-modal.modal1>Launch demo modal</b-btn>

        <!-- Modal Component -->
        <b-modal id="modal1" title="Bootstrap-Vue">
            <p class="my-4">Hello from modal!</p>
        </b-modal>

        <b-alert variant="danger"
                 dismissible
                 :show="showDismissibleAlert"
                 @dismissed="showDismissibleAlert=false">
            Dismissible Alert!
        </b-alert>

        <!-- v-on shorthand @click -->
        <b-btn @click="showDismissibleAlert=true" variant="info" class="m-1">
            Show dismissible alert ({{showDismissibleAlert ? 'visible' : 'hidden'}})
        </b-btn>
    </div>
</template>

<script src="./sample.ts"></script>
